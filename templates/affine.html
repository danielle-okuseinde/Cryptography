<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Affine - Cryptography</title>
</head>
<body>
    <div class="header">
        <h1 class="title">The Affine Cipher</h1>
    </div>
    <div class="content">
        <p>Explanation</p>
        <form action = "http://localhost:3001/affine" method = "POST">
            <h2>Enter the phrase you would like to encrypt, the a value, and the b value</h2>
            <input type="text" name = "plaintext">
            <input type="text" name = "a" value="a value">
            <input type="text" name = "b" value="b value">
            <input type="submit" text="Submit">
        </form>

        {% if plaintext %}
            <p class="code plaintext"> {{ plaintext }}</p>
            <p class="code ciphertext"> {{ ciphertext }}</p>
        {% endif %}

        {% if error %}
            <p class="error"> {{ error }}</p>
        {% endif %}
    </div>

    
</body>
</html>
