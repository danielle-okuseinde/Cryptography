<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affine - Cryptography</title>
</head>
<body>
    <h1>The Affine Cipher</h1>
    <h3>Explanation</h3>
    <form action = "http://localhost:3001/affine" method = "POST">
        <h4>Enter the phrase you would like to encrypt, the a value, and the b value</h4>
        <input type="text" name = "plaintext">
        <input type="text" name = "a" value="a value">
        <input type="text" name = "b" value="b value">
        <input type="submit" text="Submit">
    </form>

    {% if plaintext %}
        <p> {{ plaintext }}</p>
        <p> {{ ciphertext }}</p>
    {% endif %}

    {% if error %}
        <p> {{ error }}</p>
    {% endif %}

    
</body>
</html>
